<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Achievement Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --bg: #0e0e10;
  --fg: #eaeaea;
  --muted: #9aa0a6;
  --accent: #6aa9ff;
  --tile-w: 240px;
  --gap: 16px;
  --radius: 10px;
  --transition: 0.45s cubic-bezier(.4,0,.2,1);
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: var(--bg);
  color: var(--fg);
  overflow-x: hidden;
}

/* ---------- TOP BAR ---------- */
.topbar {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 56px;
  display: flex;
  align-items: center;
  padding: 0 20px;
  background: rgba(14,14,16,0.85);
  backdrop-filter: blur(8px);
  z-index: 10;
}

.home-btn {
  font-size: 1.1rem;
  font-weight: 700;
  color: var(--accent);
  cursor: pointer;
  display: none;
}

/* ---------- VIEWPORT ---------- */
.viewport {
  width: 200vw;
  height: 100vh;
  display: flex;
  transition: transform var(--transition);
}

.page {
  width: 100vw;
  padding: 96px 40px 40px;
  overflow-y: auto;
}

/* ---------- GRID ---------- */
.grid {
  display: grid;
  grid-template-columns: repeat(5, var(--tile-w));
  gap: var(--gap);
  justify-content: center;
}

.tile {
  cursor: pointer;
  transition: transform 0.2s ease;
}

.tile img {
  width: 100%;
  border-radius: var(--radius);
  display: block;
}

.tile:hover { transform: translateY(-4px); }

.tile-title {
  margin-top: 6px;
  font-size: 0.9rem;
  color: var(--muted);
  text-align: center;
}

/* ---------- LIGHTBOX ---------- */
.lightbox {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 20;
}

.lightbox.active { display: flex; }

.lightbox-content {
  position: relative;
  max-width: 1920px;
  width: 90vw;
}

.lightbox-content img {
  width: 100%;
  border-radius: var(--radius);
  cursor: pointer;
}

.close-btn {
  position: absolute;
  top: 12px;
  left: 12px;
  width: 44px;
  height: 44px;
  border-radius: 50%;
  background: rgba(0,0,0,0.7);
  font-size: 28px;
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

/* ---------- RESPONSIVE ---------- */
@media (max-width: 1300px) {
  .grid { grid-template-columns: repeat(3, var(--tile-w)); }
}

@media (max-width: 800px) {
  .grid { grid-template-columns: repeat(2, var(--tile-w)); }
}
</style>
</head>

<body>

<div class="topbar">
  <div class="home-btn" id="homeBtn">Home</div>
</div>

<div class="viewport" id="viewport">

  <!-- HOME -->
  <section class="page">
    <div class="grid" id="gameGrid"></div>
  </section>

  <!-- GALLERY -->
  <section class="page">
    <div class="grid" id="galleryGrid"></div>
  </section>

</div>

<div class="lightbox" id="lightbox">
  <div class="lightbox-content">
    <div class="close-btn" id="closeBtn">âœ•</div>
    <img id="lightboxImg">
  </div>
</div>

<script>
/* ---------- DATA ---------- */
const games = {
  "silent-hill": {
    title: "Silent Hill",
    cover: "images/silent-hill/cover.jpg",
    images: [
      {
        thumb: "images/silent-hill/f-endings-full.jpg",
        full: "images/silent-hill/f-endings-full.jpg",
        title: "Silent Hill: f | All Endings"
      }

  "agadah": {
    title: "A Game About Digging A Hole",
    cover: "images/agadah/cover.png",
    images: [
      {
        thumb: "images/agadah/full-hole.png",
        full: "images/agadah/full-hole.png",
        title: "Completely Dug Out"
      }
    ]
  }
};

/* ---------- ELEMENTS ---------- */
const viewport = document.getElementById('viewport');
const gameGrid = document.getElementById('gameGrid');
const galleryGrid = document.getElementById('galleryGrid');
const homeBtn = document.getElementById('homeBtn');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightboxImg');
const closeBtn = document.getElementById('closeBtn');

/* ---------- BUILD HOME ---------- */
for (const id in games) {
  const g = games[id];
  const tile = document.createElement('div');
  tile.className = 'tile';
  tile.innerHTML = `
    <img src="${g.cover}">
    <div class="tile-title">${g.title}</div>
  `;
  tile.onclick = () => openGame(id);
  gameGrid.appendChild(tile);
}

/* ---------- NAV ---------- */
function openGame(id) {
  loadGallery(id);
  viewport.style.transform = 'translateX(-100vw)';
  homeBtn.style.display = 'block';
}

function goHome() {
  viewport.style.transform = 'translateX(0)';
  homeBtn.style.display = 'none';
}

homeBtn.onclick = goHome;

/* ---------- GALLERY ---------- */
function loadGallery(id) {
  galleryGrid.innerHTML = '';
  games[id].images.forEach(img => {
    const tile = document.createElement('div');
    tile.className = 'tile';
    tile.innerHTML = `
      <img src="${img.thumb}">
      <div class="tile-title">${img.title}</div>
    `;
    tile.onclick = () => openLightbox(img.full);
    galleryGrid.appendChild(tile);
  });
}

/* ---------- LIGHTBOX ---------- */
function openLightbox(src) {
  lightboxImg.src = src;
  lightbox.classList.add('active');
}

function closeLightbox() {
  lightbox.classList.remove('active');
  lightboxImg.src = '';
}

closeBtn.onclick = closeLightbox;
lightboxImg.onclick = closeLightbox;
lightbox.onclick = e => { if (e.target === lightbox) closeLightbox(); };

/* ---------- KEYS ---------- */
document.addEventListener('keydown', e => {
  if (e.key === 'Escape') {
    if (lightbox.classList.contains('active')) closeLightbox();
    else goHome();
  }
});
</script>

</body>
</html>
