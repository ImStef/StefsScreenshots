<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Achievement Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!--
    IMPORTANT NOTE (READ THIS):
    ---------------------------
    If images are not loading:
    1) This file MUST be named index.html
    2) It MUST live at the repo root
    3) Images MUST be committed to GitHub
    4) Paths are case-sensitive on GitHub Pages

    Correct example:
      index.html
      images/
        silent-hill/
          cover.jpg
          endings-thumb.jpg
          endings-full.jpg
  -->

  <style>
    :root {
      --bg: #0e0e10;
      --fg: #eaeaea;
      --muted: #9aa0a6;
      --accent: #6aa9ff;
      --tile-w: 240px;
      --gap: 16px;
      --radius: 10px;
      --transition: 0.45s cubic-bezier(.4,0,.2,1);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      color: var(--fg);
      overflow-x: hidden;
    }

    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 56px;
      display: flex;
      align-items: center;
      padding: 0 20px;
      background: rgba(14,14,16,0.85);
      backdrop-filter: blur(8px);
      z-index: 100;
    }

    .home-btn {
      font-weight: 600;
      color: var(--accent);
      cursor: pointer;
      user-select: none;
    }

    .viewport {
      position: relative;
      width: 200vw;
      height: 100vh;
      display: flex;
      transition: transform var(--transition);
    }

    .page {
      width: 100vw;
      padding: 96px 40px 40px;
      overflow-y: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, var(--tile-w));
      gap: var(--gap);
      justify-content: center;
    }

    .tile {
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .tile img {
      width: 100%;
      height: auto;
      border-radius: var(--radius);
      display: block;
    }

    .tile:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .tile-title {
      margin-top: 6px;
      font-size: 0.9rem;
      color: var(--muted);
      text-align: center;
    }

    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 200;
    }

    .lightbox.active { display: flex; }

    .lightbox-content {
      position: relative;
      max-width: 1920px;
      width: 90vw;
    }

    .lightbox-content img {
      width: 100%;
      border-radius: var(--radius);
    }

    .close-btn {
      position: absolute;
      top: -40px;
      right: 0;
      font-size: 28px;
      cursor: pointer;
    }

    @media (max-width: 1300px) {
      .grid { grid-template-columns: repeat(3, var(--tile-w)); }
    }

    @media (max-width: 800px) {
      .grid { grid-template-columns: repeat(2, var(--tile-w)); }
    }
  </style>
</head>
<body>

<div class="topbar">
  <div class="home-btn" onclick="goHome()">Home</div>
</div>

<div class="viewport" id="viewport">

  <!-- GAME SELECT -->
  <section class="page">
    <div class="grid" id="game-grid"></div>
  </section>

  <!-- GALLERY -->
  <section class="page">
    <div class="grid" id="gallery-grid"></div>
  </section>

</div>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox" onclick="closeLightbox(event)">
  <div class="lightbox-content">
    <div class="close-btn">âœ•</div>
    <img id="lightbox-img" />
  </div>
</div>

<script>
/* ================= GAME DATA ================= */
const games = {
  "silent-hill": {
    title: "Silent Hill",
    cover: "images/silent-hill/cover.jpg",
    images: [
      { thumb: "images/silent-hill/f-endings-full.jpg", full: "images/silent-hill/f-endings-full.jpg", title: "All Endings" }
    ]
  }
};

/* ================= INIT ================= */
const gameGrid = document.getElementById('game-grid');
const galleryGrid = document.getElementById('gallery-grid');
const viewport = document.getElementById('viewport');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');

for (const id in games) {
  const g = games[id];
  gameGrid.innerHTML += `
    <div class="tile" onclick="openGame('${id}')">
      <img src="${g.cover}" />
      <div class="tile-title">${g.title}</div>
    </div>`;
}

/* ================= NAV ================= */
function openGame(id) {
  history.pushState({ page: 'game', id }, '', '#' + id);
  loadGallery(id);
  viewport.style.transform = 'translateX(-100vw)';
}

function goHome() {
  history.pushState({ page: 'home' }, '', '#');
  viewport.style.transform = 'translateX(0)';
}

window.onpopstate = () => {
  if (location.hash) {
    const id = location.hash.substring(1);
    loadGallery(id);
    viewport.style.transform = 'translateX(-100vw)';
  } else {
    viewport.style.transform = 'translateX(0)';
  }
};

/* ================= GALLERY ================= */
function loadGallery(id) {
  galleryGrid.innerHTML = '';
  games[id].images.forEach(img => {
    galleryGrid.innerHTML += `
      <div class="tile" onclick="openLightbox('${img.full}')">
        <img src="${img.thumb}" />
        <div class="tile-title">${img.title}</div>
      </div>`;
  });
}

/* ================= LIGHTBOX ================= */
function openLightbox(src) {
  lightboxImg.src = src;
  lightbox.classList.add('active');
}

function closeLightbox(e) {
  if (e.target === lightbox || e.target.classList.contains('close-btn')) {
    lightbox.classList.remove('active');
    lightboxImg.src = '';
  }
}

/* ================= KEYBOARD ================= */
document.addEventListener('keydown', e => {
  if (e.key === 'Escape') {
    if (lightbox.classList.contains('active')) {
      closeLightbox(e);
    } else {
      goHome();
    }
  }
});
</script>

</body>
</html>
