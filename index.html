<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Achievement Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #0e0e10;
      --fg: #eaeaea;
      --muted: #9aa0a6;
      --accent: #6aa9ff;
      --tile-w: 240px;
      --gap: 16px;
      --radius: 10px;
      --transition: 0.45s cubic-bezier(.4,0,.2,1);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--fg);
      overflow-x: hidden;
    }

    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 56px;
      display: flex;
      align-items: center;
      padding: 0 20px;
      background: rgba(14,14,16,0.85);
      backdrop-filter: blur(8px);
      z-index: 100;
    }

    .home-btn {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--accent);
      cursor: pointer;
      display: none;
    }

    .viewport {
      width: 200vw;
      height: 100vh;
      display: flex;
      transition: transform var(--transition);
    }

    .page {
      width: 100vw;
      padding: 96px 40px 40px;
      overflow-y: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, var(--tile-w));
      gap: var(--gap);
      justify-content: center;
    }

    .tile {
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .tile img {
      width: 100%;
      border-radius: var(--radius);
      display: block;
    }

    .tile:hover { transform: translateY(-4px); }

    .tile-title {
      margin-top: 6px;
      font-size: 0.9rem;
      color: var(--muted);
      text-align: center;
    }

    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 200;
    }

    .lightbox.active { display: flex; }

    .lightbox-content {
      position: relative;
      max-width: 1920px;
      width: 90vw;
    }

    .lightbox-content img {
      width: 100%;
      border-radius: var(--radius);
      cursor: pointer;
    }

    .close-btn {
      position: absolute;
      top: 12px;
      left: 12px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: rgba(0,0,0,0.7);
      font-size: 28px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="topbar">
  <div class="home-btn" id="homeBtn" onclick="goHome()">Home</div>
</div>

<div class="viewport" id="viewport">

  <section class="page">
    <div class="grid" id="game-grid"></div>
  </section>

  <section class="page">
    <div class="grid" id="gallery-grid"></div>
  </section>

</div>

<div class="lightbox" id="lightbox">
  <div class="lightbox-content">
    <div class="close-btn" onclick="closeLightbox()">✕</div>
    <img id="lightbox-img" />
  </div>
</div>
